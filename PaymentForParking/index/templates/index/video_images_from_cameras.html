{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'index/css/index.css' %}">
    <style>
        body {
            background: #EDEAE5;
            color: white;
        }

        html {
            overflow-x: hidden;
        }

        h1, h3, h4 {
            color: black;
        }

        .static {
            margin-left: 10px;
        }

        #line {
            margin-left: 10px;
        }

        #bar {
            margin-left: 10px;
        }

        #doughnut {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light header">
        <img src="{% static 'index/img/parking-car.svg' %}" alt="Лого">
        <a class="navbar-brand logo logoheader" href="{% url 'home' %}">Парковочные пространства</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <div class="personal_account"><a href="http://localhost/admin/">
                    <li><i class="fas fa-user-circle"></i> Админ-панель
                    <li class="nav-item active"></li>
                </a></div>
            </ul>
        </div>
    </nav>
</header>
<div class="static">
    <center><h1 class="parking">Видеоизображения с камер</h1>
        <h3>Выберите адрес парковки</h3>
            <select class="form-control form" id="adress">
                        {% for item in parking %}
                <option>{{ item.adress }}</option>
                        {% endfor %}
            </select>
                    <video id="video"></video>
    </center>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.js"></script>
<script src="{% static 'index/js/video_images_from_cameras.js' %}"></script>
</body>
</html>
